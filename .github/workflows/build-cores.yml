name: Update Calypso cores
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  synthesis:
    permissions:
      contents:
        write
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4
      - name: Core generation
        run: docker run --rm -v ${{ github.workspace }}:/build ghcr.io/teiram/calypso-quartus-docker:0.1 /usr/local/bin/build-images
